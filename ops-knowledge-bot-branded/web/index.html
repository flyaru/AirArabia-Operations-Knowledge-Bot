<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Operations Knowledge Bot</title>
  <!-- Tajawal font for bilingual support -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #D10028; /* Arwa & Air Arabia red */
      --secondary: #001F3F; /* Navy for contrast */
      --bg: #ffffff;
      --surface: #f6f8fa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: var(--bg);
      color: #333;
    }
    header.top-bar {
      background: var(--primary);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }
    .logo-wrap img {
      height: 40px;
      margin-right: 0.5rem;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
      flex-grow: 1;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    label.small {
      font-size: 0.9rem;
      color: #555;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-top: 0.25rem;
    }
    input[type="number"] {
      width: 4rem;
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #a6001f;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0 1rem;
    }
    .answer {
      white-space: pre-wrap;
      background: var(--surface);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #eee;
      display: none;
    }
    .citations {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.5rem;
    }
    .pills {
      margin-top: 2rem;
    }
    .pill {
      display: inline-block;
      background: #eef;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 0.4rem;
    }
    footer.footer {
      background: var(--surface);
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
    footer.footer a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="logo-wrap">
      <img src="/web/assets/airarabia-logo.png" alt="Air Arabia logo">
      <img src="/web/assets/arwa-logo.png" alt="Arwa Travel logo">
    </div>
    <h1>Operations Knowledge Bot</h1>
  </header>
  <main>
    <p>اكتب سؤالك حول الإجراءات والدلائل أو أدخل استفسارك باللغة الإنجليزية.</p>
    <label for="q" class="small">Your question</label>
    <textarea id="q" placeholder="What’s the procedure for INAD handling at GIZ?"></textarea>
    <div class="row">
      <label for="k" class="small">Top‑K</label>
      <input id="k" type="number" min="1" max="12" value="6">
      <button id="ask">Ask</button>
      <span id="status" class="small"></span>
    </div>
    <div id="out" class="answer"></div>
    <div id="cits" class="citations"></div>
    <div class="pills">
      <span class="pill">FastAPI</span>
      <span class="pill">ChromaDB</span>
      <span class="pill">MiniLM Embeddings</span>
      <span class="pill">Optional OpenAI</span>
    </div>
  </main>
  <footer class="footer">
    📞 +966 555 748 179 / +966 532 004 264 · ✉️ <a href="mailto:contactus@arwatravelksa.com">contactus@arwatravelksa.com</a> · 🌐 <a href="https://www.flyaru.com" target="_blank">www.flyaru.com</a>
  </footer>
  <script>
  const $ = sel => document.querySelector(sel);
  const out = $("#out");
  const cits = $("#cits");
  const statusEl = $("#status");
  document.getElementById("ask").addEventListener("click", async () => {
    const question = $("#q").value.trim();
    const k = parseInt($("#k").value, 10) || 6;
    if (!question) return;
    statusEl.textContent = "Thinking…";
    out.style.display = "none";
    cits.textContent = "";
    try {
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, k })
      });
      if (!res.ok) throw new Error(`Server responded ${res.status}`);
      const data = await res.json();
      out.textContent = data.answer;
      out.style.display = "block";
      cits.innerHTML = data.citations.length ? `<b>Citations:</b> ` + data.citations.map(c => `<code>${c}</code>`).join(" ") : "";
    } catch (err) {
      out.textContent = "Error: " + err.message;
      out.style.display = "block";
    } finally {
      statusEl.textContent = "";
    }
  });
  </script>
</body>
</html>
